/* Style the top navigation bar */
.navbar {
  display: flex;
  background-color: #333;
  
}

/* Style the navigation bar links */
.navbar a {
  color: white;
  padding: 14px 20px;
  text-decoration: none;
  text-align: center;
  margin: 0 20px;
  
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;

}

/* Column container */
.row {

  flex-wrap: wrap;
